<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{title}}
        <br>
        <input type="text" v-model="title">
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var v1=new Vue({
        el:'#app',
        data:{
             title:'hello',

        },
        watch:{
            title:function (newvalue,oldvalue){
                alert(newvalue+""+oldvalue);
            }
        }
    });
</script>
</html>
