<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .mydiv{
      width: 400px;
      height: 220px;
      background-color: gray;
    }
    .red{
      background-color: red;
    }
    .mywidth{
      width: 400px;
    }
    .yellow{
      background-color: yellow;
    }
    .green{
      background-color: green;
    }
  </style>
</head>
<body>
  <div id="app">
    <div v-bind:class="{red:temp}" class="mydiv"></div>
    <hr/>
    <div :class="mystyle" class="mydiv"></div>
    <hr/>
    <div :class="mycolor" class="mydiv"></div>
    <br>
    <input type="text" v-model="mycolor">
    <button type="button" @click="temp=!temp">点我</button>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el:'#app',
    data:{
      temp:false,
      mycolor:'yellow'
    },
    computed:{
        mystyle:function (){
            return {
              red:this.temp,
              mywidth:this.temp
            }
        }
      }
    });
</script>
</html>
