<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
    <div v-if="temp">hello!</div>
    <div v-show="temp1">!!!</div>
    <button type="button" @click="temp=!temp">点击</button>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el:'#app',
    data:{
      temp:false,
      temp1: true
    },
  });
</script>
</html>
