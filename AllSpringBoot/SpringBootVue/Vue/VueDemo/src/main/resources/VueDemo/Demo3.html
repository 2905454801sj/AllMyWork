<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
    科目：{{major}}<br>
    数字：{{[4,3,2,1,0][0]}}<br>
    姓名：{{   {name:'Jason',age:18}.name    }}<br>
    {{sayHi()}}<br>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el:'#app',
    data:{
      major:'java'
    },
    methods:{
        sayHi:function (){
            alert("Jason!!!");
            document.write("您好，JavaScript欢迎您的到来");
        }
    }
  });
</script>
</html>
