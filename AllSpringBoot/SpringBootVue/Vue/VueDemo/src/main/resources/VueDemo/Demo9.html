<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{count}}<br>
        {{result}}<br>
        <button type="button" @click="addbtn(2)">增加</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
      data(){
            return {
                count: 0,
                result:''
            }

      },
        methods:{
            addbtn:
                function(step) {
                this.count+=step;
                this.result=this.count>10?'大于10':'小于10'
            }
        }
    })
</script>
</html>
